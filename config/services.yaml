- Monitoring:
    - Scrutiny:
        icon: scrutiny.png
        href: http://scrutiny.lan
        description: Drive Health
        server: my-docker
        container: scrutiny
        useEqualHeights: true
        widget:
          type: scrutiny
          url: http://scrutiny:8080
    - Glances CPU:
        icon: glances.png
        href: http://glances.lan
        server: my-docker
        container: glances
        useEqualHeights: true
        widget:
          type: glances
          url: http://glances.lan
          version: 4
          metric: cpu
          refreshInterval: 5000
          pointsLimit: 15
    - WatchYourLAN:
        icon: watchyourlan.png
        href: http://watchyour.lan:8840
        description: Network Scanner
        server: my-docker
        container: watchyourlan
        useEqualHeights: true
        widget:
          type: customapi
          url: http://watchyour.lan:8840/api/status
          refreshInterval: 30000
          method: GET
          display: block
          mappings:
            - field: Online
              label: Online
              format: number
            - field: Known
              label: Known
              format: number
            - field: Unknown
              label: Unknown
              format: number
            - field: Total
              label: Total
              format: number
    - Uptime Kuma:
        icon: uptime-kuma
        href: http://{{HOMEPAGE_VAR_ADGUARD_SPINE_IP}}:3001
        description: Server Monitoring
        siteMonitor: http://{{HOMEPAGE_VAR_ADGUARD_SPINE_IP}}:3001
        useEqualHeights: true
        widget:
          type: uptimekuma
          url: http://{{HOMEPAGE_VAR_ADGUARD_SPINE_IP}}:3001
          slug: alexhomelab
    - Homelab Power Usage:
        icon: home-assistant.png
        href: http://hass.lan
        useEqualHeights: true
        widget:
          type: homeassistant
          url: http://hass.lan
          key: {{HOMEPAGE_VAR_HASS_KEY}}
          container: homeassistant
          entity: sensor.smart_plug_mini_power
          custom:
          - state: sensor.smart_plug_mini_power
            label: Power
          - state: sensor.actual_monthly_homelab_cost
            label: "Current Price"
            unit: " RON"
          - state: sensor.estimated_monthly_energy_cost
            label: "Monthly Estimate"
            unit: " RON"
