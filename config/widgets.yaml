- resources:
    cpu: true
    memory: true
    uptime: true

- resources:
    label: Root
    disk:
      - /

- resources:
    label: SSD
    disk:
      - /mnt/SSD

- resources:
    label: Media Vault
    disk:
      - /mediavault

- resources:
    label: YT Backup
    disk:
      - /NAS2

- openmeteo:
    label: Cluj-Napoca
    latitude: {{HOMEPAGE_VAR_LATITUDE}}
    longitude: {{HOMEPAGE_VAR_LONGITUDE}}
    timezone: Europe/Bucharest
    units: metric
    cache: 5
